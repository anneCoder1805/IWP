<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
  <script>
     function vForm() {
      var namef = document.getElementById("fName").value;
      if(!/^[a-zA-Z]+$/.test(namef)){
        alert("Name should contain only letters.")
      }
      var namel = document.getElementById("lName").value;
      if(!/^[a-zA-Z]+$/.test(namel)){
        alert("Name should contain only letters.")
      } 
      if(/^[a-zA-Z]+$/.test(namef)&&/^[a-zA-Z]+$/.test(namel)){
        alert("Form Submitted!")
      }
      }
  
        
  </script>
	<link rel="stylesheet" type="text/css" href=layout.css>
</head>
<body>
	<div>
		<form action>
		<table>
			<tr>
				<td>
  		            <label for="fName">First name:</label>
  		        </td>    
  		        <td>    
  		        	<input type="text" id="fName" name="fname">
  		        </td>
  		    </tr> 

  		    <tr>
  		        <td>
  		        	<label for="lName">Last name:</label>
  		        </td>
  		        <td>
  		        	<input type="text" id="lName" name="lname">
  		        </td>
  		    </tr> 

  		    <tr>
  		    	<td></td>
  		    	<td>
  		        	<input type="submit" value="Submit" onclick="vForm()">
  		        </td>
  		    </tr>	
  	   </table>
	</form>
	</div> 
</body>
</html>
